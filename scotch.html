<!-- SCRIPT PRODOTTI -->
<script>

const grid = document.getElementById("grid-scotch");

for (let i = 1; i <= 37; i++) {

let img = `img/WhatsApp Image 2026-02-12 at 14.52.52  (${i}).jpeg`;

grid.innerHTML += `
<div class="card">

<div class="imgbox">
<img src="${img}" alt="Scotch ${i}">
</div>

<div class="card-body">
<h2>Scotch ${i}</h2>
<p class="prezzo">€2,50</p>
</div>

</div>
`;

}

</script>


<!-- SCRIPT MENU -->
<script>

const dropdown = document.querySelector(".dropdown");
const btn = document.querySelector(".dropbtn");

btn.addEventListener("click", (e) => {
e.stopPropagation();
dropdown.classList.toggle("open");
});

document.addEventListener("click", () => {
dropdown.classList.remove("open");
});

</script>
